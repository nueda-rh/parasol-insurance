kind: Service
apiVersion: v1
metadata:
  name: llm-ds
  namespace: ic-shared-llm-ds
  labels:
    app: llm-ds
spec:
  clusterIP: None
  ipFamilies:
    - IPv4
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: llm-ds